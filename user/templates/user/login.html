{% extends 'store/base.html' %} {% load static %} {% block content %}
<div class="container mt-5 mb-5">
  <div
    class="row justify-content-center align-items-center"
    style="min-height: 500px"
  >
    <div class="col-md-8">
      <div class="card flex-row shadow-lg" style="min-height: 450px">
        <!-- Image Slot -->
        <div class="col-md-6 d-none d-md-flex p-0">
          <img
            src="{% static 'img/login2.jpg' %}"
            alt="Login Side"
            class="img-fluid h-100 w-100"
            style="
              object-fit: cover;
              border-top-left-radius: 0.25rem;
              border-bottom-left-radius: 0.25rem;
            "
          />
        </div>
        <!-- Form Slot -->
        <div class="col-md-6 p-5 d-flex align-items-center">
          <div class="w-100">
            <div class="text-center mb-4">
              <h3 class="fw-bold">Login</h3>
            </div>
            <form method="post" action="">
              {% csrf_token %}
              <div class="form-group mb-4">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="username"
                  name="username"
                  required
                />
              </div>
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control form-control-lg"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-dark btn-lg w-100">
                Login
              </button>
            </form>
            <div class="mt-4 text-center">
              <span
                >Don't have an account?
                <a href="{% url 'user:signup_view' %}">Sign up</a></span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
