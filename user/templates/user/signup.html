{% extends 'store/base.html' %} {% load static %} {% block content %}
<div class="container-fluid">
  <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-lg-8 col-xl-7 shadow rounded overflow-hidden">
      <div class="row g-0">
        <!-- Left Image -->
        <div class="col-md-6 d-none d-md-block">
          <img
            src="{% static 'img/image.jpg' %}"
            alt="Login Side"
            class="img-fluid h-100 w-100"
            style="object-fit: cover;"
          />
        </div>

        <!-- Right Form -->
        <div class="col-md-6 bg-white p-4 d-flex flex-column justify-content-center">
          {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
          {% endif %}
          <h4 class="mb-4 text-center">Sign Up</h4>
          <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="password1" class="form-label">Password</label>
              <input type="password" class="form-control" id="password1" name="password1" required>
            </div>
            <div class="mb-3">
              <label for="password2" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="password2" name="password2" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">Sign Up</button>
          </form>
          <div class="mt-3 text-center">
            Already have an account? <a href="{% url 'user:login' %}">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  {% endblock %}
</div>
